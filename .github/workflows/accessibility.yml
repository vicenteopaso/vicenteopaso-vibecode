name: Accessibility

on:
  pull_request:

jobs:
  a11y-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"
      - name: Install dependencies
        run: yarn install --frozen-lockfile || yarn install
      - name: Run accessibility audit script
        run: yarn node scripts/audit-a11y.mjs
