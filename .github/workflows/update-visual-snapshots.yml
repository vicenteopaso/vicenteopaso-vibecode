name: Update Playwright Visual Snapshots

on:
  workflow_dispatch:
    inputs:
      trigger_ci:
        description: "Allow CI to run on PRs for the snapshot update commit"
        type: boolean
        default: false

permissions:
  contents: write
  actions: write

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ secrets.PAT_WORKFLOW_TRIGGER || secrets.GITHUB_TOKEN }}
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm test:visual:update
      - name: Commit and push updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/visual/**/*.spec.ts-snapshots/

          if [[ "${{ inputs.trigger_ci }}" == "true" ]]; then
            # No [skip ci] so CI can run, and we'll also explicitly dispatch the CI workflow below.
            COMMIT_MESSAGE="ci: update Playwright visual snapshots"
          else
            # Add [skip ci] so the snapshot-only update doesn't consume CI minutes.
            COMMIT_MESSAGE="ci: update Playwright visual snapshots [skip ci]"
          fi

          git commit -m "$COMMIT_MESSAGE" || exit 0
          git push

      - name: Trigger CI workflow for this branch
        if: ${{ inputs.trigger_ci }}
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PAT_WORKFLOW_TRIGGER || secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: context.ref,
            });
