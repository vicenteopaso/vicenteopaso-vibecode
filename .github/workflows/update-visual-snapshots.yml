name: Update Playwright Visual Snapshots

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm test:visual:update
      - name: Commit and push updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/visual/**/*.spec.ts-snapshots/
          git commit -m "ci: update Playwright visual snapshots [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
