name: Update Playwright Visual Snapshots

on:
  workflow_dispatch:
    inputs:
      trigger_ci:
        description: "Allow CI to run on PRs for the snapshot update commit"
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - uses: pnpm/action-setup@v4
      - run: pnpm install
      - run: npx playwright install --with-deps
      - run: pnpm test:visual:update
      - name: Commit and push updated snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test/visual/**/*.spec.ts-snapshots/

          if [[ "${{ inputs.trigger_ci }}" == "true" ]]; then
            # No [skip ci] => if this branch has an open PR, CI will run normally on that PR.
            COMMIT_MESSAGE="ci: update Playwright visual snapshots"
          else
            # Add [skip ci] so the snapshot-only update doesn't consume CI minutes.
            COMMIT_MESSAGE="ci: update Playwright visual snapshots [skip ci]"
          fi

          git commit -m "$COMMIT_MESSAGE" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
