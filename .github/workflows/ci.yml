name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
      - name: Enable Corepack (pnpm)
        run: corepack enable
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Validate internal links
        run: pnpm validate:links
      - name: Unit tests
        run: pnpm test --runInBand || pnpm test
      - name: E2E tests
        run: |
          npx playwright install --with-deps
          pnpm test:e2e
