name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Enable Corepack (pnpm)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js app
        run: pnpm build
        env:
          # Add any required environment variables for build
          NODE_ENV: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: "./lighthouserc.js"
          uploadArtifacts: true # Save results as artifacts
          temporaryPublicStorage: true # Upload results to temporary public storage
        env:
          # Optional: Add LHCI_GITHUB_APP_TOKEN for GitHub status checks
          # LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          NODE_ENV: production

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: ".lighthouseci"
          retention-days: 30

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) return;

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            
            // Group by unique URLs (remove duplicates)
            const uniqueUrls = new Map();
            manifest.forEach(result => {
              const url = result.url.replace('http://localhost:3000', '');
              const summary = result.summary || {};
              if (!uniqueUrls.has(url)) {
                uniqueUrls.set(url, summary);
              }
            });
            
            // Build summary table
            let comment = '## ðŸ”¦ Lighthouse CI Summary\n\n';
            comment += '| Page | Perf | A11y | Best | SEO |\n';
            comment += '|------|------|------|------|-----|\n';
            
            uniqueUrls.forEach((summary, url) => {
              const page = url || '/';
              const perf = summary.performance ? Math.round(summary.performance * 100) : '-';
              const a11y = summary.accessibility ? Math.round(summary.accessibility * 100) : '-';
              const best = summary['best-practices'] ? Math.round(summary['best-practices'] * 100) : '-';
              const seo = summary.seo ? Math.round(summary.seo * 100) : '-';
              comment += `| \`${page}\` | ${perf} | ${a11y} | ${best} | ${seo} |\n`;
            });
            
            comment += '\n**Thresholds:** Perf â‰¥90, A11y â‰¥90, Best â‰¥70, SEO â‰¥95\n\n';
            comment += `ðŸ“Š [View full Lighthouse reports](${context.payload.pull_request.html_url}/checks)`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
