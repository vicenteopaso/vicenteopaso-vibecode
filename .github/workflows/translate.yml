name: DeepL Translation

# Manual-only translation workflow.
#
# Behavior:
# - Trigger manually via GitHub Actions (workflow_dispatch)
# - Detects English source changes by diffing against an optional base ref
# - Optionally commits/pushes updated translations back to the repo
on:
  workflow_dispatch:
    inputs:
      base_ref:
        description: "Git ref/sha to diff against (e.g. origin/main~5). Leave empty to use HEAD^."
        required: false
        default: "HEAD^"
      force:
        description: "Run translation even if no English content changes are detected"
        type: boolean
        default: false
      commit:
        description: "Commit and push generated translations back to the repo"
        type: boolean
        default: true

permissions:
  contents: write # Required to push translations back to the repo

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to properly detect changes
          fetch-depth: 0
          # Use a PAT or GITHUB_TOKEN with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Detect English content changes
        id: diff
        run: |
          BASE_REF="${{ github.event.inputs.base_ref }}"
          if [ -z "$BASE_REF" ]; then
            BASE_REF="HEAD^"
          fi

          # If the provided base ref doesn't exist (e.g. first commit / shallow refs),
          # fall back to the empty tree.
          if ! git rev-parse "$BASE_REF" >/dev/null 2>&1; then
            echo "Base ref '$BASE_REF' not found; falling back to empty tree"
            BASE_REF="4b825dc642cb6eb9a060e54bf8d69288fbee4904"
          fi

          # Check if any English content files changed
          CHANGED=$(git diff --name-only "$BASE_REF" HEAD | grep -E "^(content/en|i18n/en|scripts/translate\.mjs)" || true)

          if [ -z "$CHANGED" ] && [ "${{ github.event.inputs.force }}" != "true" ]; then
            echo "no_changes=true" >> $GITHUB_OUTPUT
            echo "No English content changes detected"
          else
            echo "no_changes=false" >> $GITHUB_OUTPUT
            if [ "${{ github.event.inputs.force }}" == "true" ]; then
              echo "Force run enabled; continuing even though no changes were detected"
            else
              echo "English content changes detected:"
              echo "$CHANGED"
            fi
          fi

      - name: Skip if no English content changes
        if: steps.diff.outputs.no_changes == 'true'
        run: |
          echo "✅ No relevant content changes detected. Skipping translation."
          exit 0

      - name: Install dependencies
        if: steps.diff.outputs.no_changes == 'false'
        run: pnpm install --frozen-lockfile

      - name: Validate DeepL API key
        if: steps.diff.outputs.no_changes == 'false'
        run: |
          if [ -z "${{ secrets.DEEPL_API_KEY }}" ]; then
            echo "❌ Error: DEEPL_API_KEY secret is not configured"
            echo "Please add the DEEPL_API_KEY secret in repository settings"
            exit 1
          fi

      - name: Run DeepL translation script
        if: steps.diff.outputs.no_changes == 'false'
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
        run: node scripts/translate.mjs

      - name: Check for translation changes
        if: steps.diff.outputs.no_changes == 'false'
        id: check_changes
        run: |
          git add content/es i18n/es || true
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No translation changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Translation changes detected:"
            git diff --cached --stat
          fi

      - name: Commit and push translated files
        if: steps.diff.outputs.no_changes == 'false' && steps.check_changes.outputs.has_changes == 'true' && github.event.inputs.commit == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update Spanish translations via DeepL [skip ci]"
          git push

      - name: Translation complete
        if: steps.diff.outputs.no_changes == 'false'
        run: |
          echo "✅ Translation workflow complete"
